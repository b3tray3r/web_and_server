<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Наша команда</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="loading">

  <!-- Лоадер fullscreen -->
  <div id="loader-wrapper">
    <ul id="loader" class="loader">
      <li class="ball"></li>
      <li class="ball"></li>
      <li class="ball"></li>
    </ul>
  </div>

  <!-- Основной контент страницы -->
  <div id="content">
    <header>
      <h1>Наша команда</h1>
      <input type="text" id="search" placeholder="Поиск по имени или роли..." />
    </header>

    <main>
      <section class="stats" id="stats">
        <!-- Статистика появится здесь -->
      </section>

      <section class="add-user-section">
        <h2>Добавить нового пользователя</h2>
        <form id="addUserForm">
          <input type="text" name="name" placeholder="Имя" required />
          <input type="number" name="age" placeholder="Возраст" required min="0" />
          <input type="text" name="role" placeholder="Роль" required />
          <select name="gender" required>
            <option value="" disabled selected>Пол</option>
            <option value="male">Мужской</option>
            <option value="female">Женский</option>
          </select>
          <button type="submit">Добавить</button>
        </form>
      </section>

      <div class="grid" id="cardGrid"></div>
    </main>

    <footer>
      <p>Создано с ❤️ на Kotlin + Ktor</p>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
